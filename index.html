<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Virtual Store</title>
</head>
<body>
    <div class="type">
        <div class="stuff-item">
            <a href="">
                <div class="stuff-item-img"><img src="" /></div>
                <div class="stuff-item-add">+</div>
            </a>
            <div class="stuff-item-price">R$ --</div>
            <div class="stuff-item-name">--</div>
            <div class="stuff-item-desc">--</div>
        </div>
        <div class="cart-item">
            <img src="" />
            <div class="cart-item-nome">--</div>
            <div class="cart-item-add">
                <button class="cart-item-subtract">-</button>
                <div class="cart-item-qt">1</div>
                <button class="cart-item-sum">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Products</h1>
        <div class="stuffs-area"></div>
    </main>
    <aside>
        <div class="cart-area">
            <div class="menu-closer">‚ùå</div>
            <h1>Selected Stuffs</h1>
            <div class="cart"></div>
            <div class="cart-details">
                <div class="cart-totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-totalitem deduction">
                    <span>Deduction (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-totalitem total console">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-finalize">Conclude purchase</div>
            </div>
        </div>
    </aside>
    <div class="stuffs-window-area">
        <div class="stuffs-window-body">
            <div class="stuff-info--cancel-mobile-button">Go Back</div>
            <div class="console">
                <img src="" />
            </div>
            <div class="stuff-info">
                <h1>--</h1>
                <div class="stuff-Info-disc">--</div>
                <div class="stuff-info-size_area">
                    <div class="stuff-info-sector">Type</div>
                    <div class="stff-info-sizes">
                        <div data-key="0" class="stuff-info-type">GAME <span>--</span></div>
                        <div data-key="1" class="stuff-info-type">JOYSTICK <span>--</span></div>
                        <div data-key="2" class="stuff-info-type selected">CONSOLE <span>--</span></div>
                    </div>
                </div>
                <div class="stuff-info-price-area">
                    <div class="stuff-info-sector">Price</div>
                    <div class="stuff-info-price">
                        <div class="stuff-info-actual-price">R$ --</div>
                        <div class="stuff-info-amount-area">
                            <button class="stuff-info-amount-subtract">-</button>
                            <div class="stuff-info-amount">1</div>
                            <button class="stuff-info-amount-add">+</button>
                        </div>
                    </div>
                </div>
                <div class="stuff-info-addButton">Add to cart</div>
                <div class="stuff-info-cancelButton">Cancel</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="stuffs.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
</html>
